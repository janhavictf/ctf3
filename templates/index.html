<!DOCTYPE html>
<html>
<head>
    <title>Riddle Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        
        .heading {
            margin: 0;
            padding: 20px;
            background: #009688;
            color: white;
            border-radius: 12px 12px 0 0;
            font-size: 28px;
            font-weight: bold;
        }

        .riddle-text {
            font-size: 20px;
            margin: 20px 0;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            height: 45px;
            background: #009688;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00796b;
        }
    </style>
</head>
